<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Burger Shack Menu</title>

<style>
/* ---------------- MOBILE FIRST ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #7a1f0f, #0b0b0b);
    color: #fff;
    overflow-x: hidden;
}

/* Header */
header {
    text-align: center;
    padding: 25px 15px;
    background: #000;
}

header h1 {
    font-size: 32px;
    color: #ffb347;
    letter-spacing: 3px;
}

header p {
    color: #ccc;
    font-size: 14px;
}

/* Filters */
.filters {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    flex-wrap: wrap;
}

.filters button {
    background: #ff7b00;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
}

/* Menu */
.menu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 20px;
}

.item {
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 80, 0, 0.3);
    transition: transform 0.3s;
}

.item:hover {
    transform: scale(1.03);
}

.item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

.item h3 {
    margin: 10px 0 5px;
    color: #ffb347;
}

.item p {
    font-size: 13px;
    color: #ccc;
}

.price {
    font-size: 18px;
    margin-top: 8px;
    color: #00ffcc;
}

/* ---------------- FIRE ANIMATION ---------------- */
.fire {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 120px;
    pointer-events: none;
    display: flex;
    justify-content: center;
}

.flame {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 60px;
    background: radial-gradient(circle, #ffd700 10%, #ff4500 40%, transparent 70%);
    border-radius: 50%;
    animation: flicker 0.6s infinite alternate;
    filter: blur(1px);
}

.flame:nth-child(1) { left: 20%; animation-delay: 0s; }
.flame:nth-child(2) { left: 35%; animation-delay: 0.2s; }
.flame:nth-child(3) { left: 50%; animation-delay: 0.1s; }
.flame:nth-child(4) { left: 65%; animation-delay: 0.3s; }
.flame:nth-child(5) { left: 80%; animation-delay: 0.15s; }

@keyframes flicker {
    from {
        transform: scale(1) translateY(0);
        opacity: 0.9;
    }
    to {
        transform: scale(1.3) translateY(-15px);
        opacity: 0.5;
    }
}

/* ---------------- DESKTOP ---------------- */
@media (min-width: 768px) {
    header h1 {
        font-size: 42px;
    }

    .menu {
        grid-template-columns: repeat(3, 1fr);
        padding: 40px;
    }

    .item img {
        height: 200px;
    }
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background: #000;
    font-size: 13px;
    color: #777;
}
</style>
</head>
<body>

<header>
    <h1>BURGER SHACK</h1>
    <p>Grilled • Juicy • On Fire</p>
</header>

<div class="filters">
    <button onclick="filterMenu('all')">All</button>
    <button onclick="filterMenu('burger')">Burgers</button>
    <button onclick="filterMenu('combo')">Combos</button>
</div>

<section class="menu">

    <div class="item burger">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
        <h3>Classic Beef</h3>
        <p>Beef patty, cheese, lettuce</p>
        <div class="price">$20</div>
    </div>

    <div class="item burger">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd">
        <h3>Cheese Explosion</h3>
        <p>Double cheese & beef</p>
        <div class="price">$22</div>
    </div>

    <div class="item combo">
        <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d">
        <h3>Shack Combo</h3>
        <p>Burger, fries & drink</p>
        <div class="price">$25</div>
    </div>

</section>

<footer>
    © 2025 Burger Shack
</footer>

<!-- FIRE -->
<div class="fire">
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
</div>

<script>
function filterMenu(category) {
    document.querySelectorAll('.item').forEach(item => {
        item.style.display =
            category === 'all' || item.classList.contains(category)
            ? 'block' : 'none';
    });
}
</script>

</body>
</html>
